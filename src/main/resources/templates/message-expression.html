<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Expression</title>
</head>
<body>
    <h2>Message Expression Demo</h2>
    <p>App Name: <span th:text="#{app.name}"></span></p>
    <p>Footer Message: <span th:text="#{footer.messagem}"></span></p>
    <p>Error: <span th:text="#{error}"></span></p>
    <p>Sucess: <span th:text="#{sucess}"></span></p>
</body>
</html>
